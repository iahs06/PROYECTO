<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Rajdhani', sans-serif; /* Fuente de Razer */
            margin: 0;
            padding: 0;
            background-color: #161618; /* Fondo negro Razer */
            color: #ffffff; /* Texto blanco */
        }

        .sidebar {
            width: 100%; 
            background-color: #28282B; /* Gris oscuro Razer */
            position: relative; 
            height: auto; 
        }

        .sidebar h2 {
            display: none; 
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Usar flexbox para el menú horizontal */
            justify-content: center; 
        }

        .sidebar li {
            margin: 0 10px; 
        }

        .sidebar li a {
            display: block;
            color: #ffffff; 
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s; 
        }

        .sidebar li a:hover {
            background-color: rgba(0, 255, 0, 0.2); 
            box-shadow: 0px 4px 8px rgba(0, 255, 0, 0.3);
        }

        .content {
            margin-top: 20px; 
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Formulario de comentarios */
        form {
            margin-bottom: 20px;
            background-color: #28282B;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #00FF00;
            background-color: #161618;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #00FF00;
            color: #212121;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-info {
            margin-top: 20px;
            background-color: #28282B;
            padding: 20px;
            border-radius: 8px;
        }
        
        footer {
            background-color: #000; /* Negro */
            color: #00FF00; /* Verde Razer */
            text-align: center;
            padding: 1rem 0;
            position: relative; /* Para evitar que el pie de página se superponga al contenido */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
          <a href="index.html">Inicio</a>
            <a href="historia.html">Historia</a>
            <a href="generos.html">Géneros</a>
            <a href="destacados.html">Destacados</a>
            <a href="blog.html">Blog</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </ul>
    </div>

    <div class="content">
        <h1>Comentarios</h1>
        <form action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="comment">Comentario:</label><br>
            <textarea id="comment" name="comment" rows="4" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>

        <div class="contact-info">
            <h2>Contacto</h2>
            <p>Número de contacto: 123-456-7890</p>
            <p>Correo electrónico: contacto@ejemplo.com</p>
            <p>Visitas: <span id="contador-visitas">0</span></p> 
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
